<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <fieldset>
        <legend>Edit Product</legend>
        <form action="">
            <table>
                <tr>
                    <td>Name</td>
                </tr>
                <tr>
                    <td><input type="text" name="" id="name" value="HTC"></td>
                </tr>
                <tr>
                    <td>Buying Price</td>
                </tr>
                <tr>
                    <td><input type="number" name="" id="buyingPrice" value="34000"></td>
                </tr>
                <tr>
                    <td>Selling Price</td>
                </tr>
                <tr>
                    <td><input type="number" name="" id="sellingPrice" value="3700"></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="" id="display">Display</td>
                </tr>
                <tr>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </table>
            <button><a href="login.html">Log Out</a></button>
        </form>
    </fieldset>

    <script src="scripts.js"></script>
</body>
</html>
